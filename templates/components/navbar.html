{% macro navbar(navbar_title="") %}
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #f2fc9e">
    <div class="container-fluid p-0 px-3 justify-content-start gap-3">
        <div id="toggleSidebar" class="position-absolute d-flex justify-content-center align-items-center">
            <img src="/static/icons/menu_icon.ico" alt="Menu Icon" width="30" height="25" />
        </div>
        <div class="mx-3 px-1"></div>
        <a class="link-underline link-underline-opacity-0" href="/">
            <h4 class="text-secondary mb-0 text-center">Integración POS</h4>
        </a>
        <h3 class="m-0 mx-1">|</h3>
        <h4 class="mb-0 text-center fs-5">{{ navbar_title }}</h4>
    </div>
    <div class="container-fluid p-0 px-3 d-flex justify-content-end gap-3">
        <a class="navbar-brand" href="https://www.maaji.co/">
            <img src="/static/icons/maaji_logo.png" alt="Maaji logo" height="25px" />
        </a>
    </div>
</nav>

<style>
    #toggleSidebar {
        width: 50px;
        height: 50px;
        background-color: #f2fc9e;
        /* color inicial */
        border-radius: 50%;
        transition: background-color 0.2s ease;
        cursor: pointer;
    }

    #toggleSidebar:hover {
        background-color: #e0e883;
        /* más oscuro al pasar el cursor */
    }

    #toggleSidebar:active {
        background-color: #cdd66f;
        /* aún más oscuro al hacer clic */
    }
</style>
{% endmacro %}
